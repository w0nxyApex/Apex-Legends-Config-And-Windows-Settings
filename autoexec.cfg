// CUSTOM-BINDS--------------------------------------------------

bind_US_standard "k" "exec autoexec"				// * Re-Execute this config 



// AUDIO-EINSTELLUNGEN -----------------------------------------

miles_channels 2                        	// Anzahl der Audiokanäle
sound_num_speakers 2                    	// Anzahl der Audiokanäle
sound_without_focus 1                   	// Spiel stoppt die Audiowiedergabe nicht, wenn es nicht im Fokus ist

miles_occlusion 0                       	// Schallausbreitung durch Wände
miles_occlusion_force 0
miles_occlusion_partial 0

miles_max_sounds_per_server_frame 400   	// Maximale Anzahl gleichzeitig abgespielter Sounds


// PRIVACY-EINSTELLUNGEN ---------------------------------------

telemetry_client_enable 0               	// Deaktiviert EA Telemetrie
telemetry_client_sendInterval 0         	// Deaktiviert EA Telemetrie
pin_opt_in 0                            	// Opt-out aus Respawn Data-Umfragen
pin_plat_id 0                          	 	// Opt-out aus Respawn Data-Umfragen
voice_forcemicrecord 0                  	// Verhindert die Aufzeichnung von Kommunikation zum Server


// SPIELEINSTELLUNGEN ------------------------------------------

localClientPlayerCachedLevel "25"

cl_resend "2"                           	// Zeit zum erneuten Senden eines Pakets an den Server bei Paketverlust
cl_cmdbackup "4"                        	// Anzahl der Backup-Benutzerbefehle zur Abdeckung von Paketverlusten
cl_lagcompensation "1"                  	// Führt serverseitige Lag-Kompensation durch
cl_smooth "1"                           	// Aktiviert die Vorhersagefehlerglättung
cl_smoothtime "0.01"                     	// Zeit (Sek.) zur Glättung der Vorhersagefehler
projectile_prediction "1"               	// Aktiviert die clientseitige Vorhersage und Kompensation für Geschosse
projectile_predictionErrorCorrectTime "0.1" 	// Zeit, in der Fehler bei der Geschossvorhersage korrigiert werden
cl_matchmaking_timeout "100"            	// Erhöht die Grund-Timeout-Zeit für das Matchmaking
cl_ranked_reconnect_timeout "300"       	// Synchronisiert den Wiederverbindungs-Timeout, um eine maximale wiederverbindbare Zeit zu ermöglichen


// GRAFIKBASIERTE BEFEHLE --------------------------------------

mat_vsync 0                             	// Deaktiviert V-Sync
fps_max 0                              	// Entsperrt die Bildrate
mat_picmip "2"			// Diese Variable regelt die Qualität der Texturen. Mögliche Werte sind 0, 1, 2,3 & 4. Je höher der Wert, umso schlechter die Qualität der Texturen!
mat_mipmaptextures 0
mat_postprocess_enable 0
ssao_enabled 0                          	// Deaktiviert SSAO
sssss_enable 0                          	// Deaktiviert Screen Space Subsurface Scattering
particle_cpu_level 0                    	// Reduziert die Partikelqualität
cl_ragdoll_maxcount 0                   	// Deaktiviert Ragdoll
cl_ragdoll_self_collision 0
cl_particle_fallback_multiplier 4       	// Multiplikator für den Rückgriff auf kostengünstigere Effekte bei hoher Last
cl_particle_fallback_base 4              	// Basis für den Rückgriff auf kostengünstigere Effekte bei hoher Last
noise_filter_scale 0                    	// Entfernt Filmkorn


// GRAPHIKBASIERTE BEFEHLE --------------------------------------

mat_bloom_scalefactor_scalar 0          	// Deaktiviert Bloom (hat nichts mit Rückstoß zu tun)
mat_bloomscale 0
mat_disable_bloom 1
mat_filtertextures 0
mat_forceaniso	0
mat_compressedtextures 0
mat_use_compressed_hdr_textures 0
mat_antialias "0"				// Diese Variable regelt die Kantenglättung. Mögliche Werte sind 0, 2, 4 & 6. Je höher der Wert, umsobesser die Kantenglättung!


r_createmodeldecals 0                   	// Spiel erstellt keine Abdrücke (Kugelschüsse etc.)
nx_static_lobby_mode 2                  	// Nintendo Switch CVar, die irgendwie in das Hauptspiel geraten ist. "2" reduziert die Ladezeiten
cl_gib_allow 0                          	// Ermöglicht Zerreißen von Objekten
cl_gib_attack_dir_scale 0
